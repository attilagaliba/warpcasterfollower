<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yönlendirme ve Konsol Mesajı</title>
<script>
  // Yönlendirildiğimiz sayfa tamamen yüklendiğinde yapılacak işlemler
  window.onload = function() {
    // Yönlendirildiğimiz sayfanın URL'sini kontrol etme
    if(window.location.href === "https://warpcast.com/attilagaliba/following") {
      console.log("sa");
    }
  };

  // Sayfa yüklendiğinde yapılacak işlemler
  window.addEventListener('DOMContentLoaded', (event) => {
    // Belirli bir adrese yönlendirme
    window.location.href = "https://warpcast.com/attilagaliba/following";
  });
</script>
</head>
<body>
<!-- İsterseniz sayfa içeriği ekleyebilirsiniz -->
</body>
</html>
