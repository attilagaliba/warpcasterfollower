<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JS Kodu Kopyalama</title>
</head>
<body>
<form id="jsForm">
  <label for="jsCode">JS Kodu:</label><br>
  <!-- Kullanıcılar tarafından değiştirilemeyen input alanı -->
  <textarea id="jsCode" name="jsCode" readonly rows="4" cols="50"></textarea><br>
  <!-- Kopyalama düğmesi -->
  <button type="button" onclick="copyToClipboard()">Kopyala</button>
</form>

<script>
  // Sayfa yüklendiğinde yapılacak işlemler
  window.onload = function() {
    // Kullanıcıya örnek bir JS kodu sunalım
    var sampleJSCode = `
      // Buraya JavaScript kodunuzu yazabilirsiniz
      console.log("Merhaba Dünya!");
    `;
    
    // JS kodunu input alanına yerleştirme
    document.getElementById("jsCode").value = sampleJSCode.trim();
  };

  // Kopyalama işlemi
  function copyToClipboard() {
    var copyText = document.getElementById("jsCode");
    copyText.select();
    document.execCommand("copy");
    alert("Kod panoya kopyalandı: " + copyText.value);
  }
</script>
</body>
</html>
