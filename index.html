<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yönlendirme ve Konsol Mesajı</title>
<script>
  // Sayfa yüklendiğinde yapılacak işlemler
  window.onload = function() {
    // Belirli bir adrese yönlendirme
    window.location.href = "https://warpcast.com/attilagaliba/following";
  };
  
  // Belirli bir adres yüklendiğinde yapılacak işlemler
  window.onload = function() {
    // Eğer URL belirtilen adres ise konsola mesaj yazdırma
    if(window.location.href === "https://warpcast.com/attilagaliba/following") {
      console.log("sa");
    }
  };
</script>
</head>

</html>
